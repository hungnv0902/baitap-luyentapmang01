<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [];
        let i = 0;
        let max = 0;
        let j = 0;
        for (i = 0; i < 10; i ++) {
            arr.push(Math.floor(Math.random()*100));
            if (max < arr[i]) {
                max = arr[i];
                j = i;
            }
        }
        console.log(arr);
        alert("Giá trị lớn nhất trong mảng là " + arr[j] + " ở vị trí " + j)
    </script>
</body>
</html>
