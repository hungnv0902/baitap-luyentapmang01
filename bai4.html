<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = prompt("Nhập vào 1 mảng số nguyên");
        let str = number.toString();
        //alert(number.length)
        let i = 1;
        let x = [];
        for (i = 1; i <= str.length; i ++) {
            x.push(str[str.length -i])
        }

        alert(x.join(''));
    </script>
</body>
</html>
