<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr= [];
        let i = 0;
        for (i = 0; i < 10; i ++) {
            arr.push(Math.floor(Math.random()*10));
        }
        console.log(arr);
        let v = parseInt(prompt("Nhập số V"));
        if (arr.indexOf(v) !== -1) {
            alert( v + " is in the array" )
        } else {
            alert(v + " is not in the array")
        }

    </script>

</body>
</html>
